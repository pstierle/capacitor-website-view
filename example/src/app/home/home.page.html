<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="hasWebview" (click)="destroyWebview()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
            <ion-button *ngIf="!hasWebview" (click)="createWebview()">
                <ion-icon slot="icon-only" name="link"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div slot="fixed">
        <ion-spinner *ngIf="loading"></ion-spinner>
        <div id="webview" #webview></div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-progress-bar [class.active]="pageLoading" [value]="progress"></ion-progress-bar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
            <ion-button id="prevButton" (click)="goForward()">
                <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="reload()">
                <ion-icon slot="icon-only" name="refresh"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
